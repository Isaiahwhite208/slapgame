<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IW - slapgame</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h4>Name:
        <span id="name">DOOM</span>
      </h4>
    </div>
    <div class="row">
      <h4>Health:
        <span id="health"></span>
      </h4>
    </div>
    <div class="row">
      <h4>Hits:
        <span id="hits"></span>
      </h4>
    </div>
    <div class="row">
      <img src="//unsplash.it/200/200/" alt="DOOM">
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-dark" onclick="slap()">
          <p>slap</p>
        </button>
        <button type="button" class="btn btn-dark" onclick="punch()">
          <p>punch</p>
        </button>
        <button type="button" class="btn btn-dark" onclick="kick()">
          <p>kick</p>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <button id="btn btn-primary" onclick="shield()">Shield</button>
      <button id="btn btn-danger" onclick="amp()">Amp</button>
      <button id="btn btn-success" onclick="heal()">Heal</button>

    </div>
  </div>

</body>

<script src="app.js"></script>

</html>
