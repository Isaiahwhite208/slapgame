<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IW - doublegame</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row-sm-12">
      <span>Name:
        <span id="name">DOOM</span>
      </span>
    </div>
    <div class="row-sm-12">
      <span>Health:
        <span id="health">100</span>
      </span>
    </div>
    <div class="row-sm-12">
      <span>Hit(s):
        <span id="hits">--</span>
      </span>
    </div>
    <div class="row">
      <img src="//unsplash.it/200/200" id="target" alt="target">
    </div>
    <br>
    <div class="row">
      <button id="btn btn-slap" onclick="slap()">Slap</button>
      <button id="btn btn-punch" onclick="punch()">Punch</button>
      <button id="btn btn-kick" onclick="kick()">Kick</button>
    </div>
    <br>
    <div class="row">
      <button id="btn btn-shield" onclick="shield()">Shield</button>
      <button id="btn btn-double" onclick="double()">Double</button>
      <button id="btn btn-heal" onclick="heal()">Heal</button>

    </div>
  </div>

</body>

<script src="app.js"></script>

</html>
